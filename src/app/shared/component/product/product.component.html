<mat-card>
    <mat-card-header>
        <h1>  <strong> {{productInfo.name}}</strong></h1>
   
    </mat-card-header>
    <mat-card-content>
       <h2>{{productInfo.price|currency}}</h2>
      
      <h3>{{productInfo.status}}</h3>
      
        <!-- <button mat-raised-button color="accent">
            {{productInfo.status}}
        </button> -->
     
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
       
        <button mat-raised-button color="warn" (click)="onRemove()">Remove</button>
    </mat-card-actions>
</mat-card>
